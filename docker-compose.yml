version: '3.9'
services:
  app:
    image: 192.168.50.25:5010/language-ai-app:latest
    ports:
      - "${DEPLOY_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PROVIDER=${PROVIDER:-openrouter}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openai/gpt-oss-20b:free}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:14b}
      - APP_URL=${APP_URL:-http://localhost:3000}
      - RUNWARE_API_KEY=${RUNWARE_API_KEY}
      - RUNWARE_ENABLED=${RUNWARE_ENABLED:-true}
      - RUNWARE_MODEL=${RUNWARE_MODEL:-runware:100@1}
      - RUNWARE_WIDTH=${RUNWARE_WIDTH:-512}
      - RUNWARE_HEIGHT=${RUNWARE_HEIGHT:-512}
      - RUNWARE_STEPS=${RUNWARE_STEPS:-20}
      - RUNWARE_CFG_SCALE=${RUNWARE_CFG_SCALE:-7}
      - FALAI_API_KEY=${FALAI_API_KEY}
      - FALAI_ENABLED=${FALAI_ENABLED:-false}
      - FALAI_MODEL=${FALAI_MODEL:-fal-ai/fast-sdxl}
      - FALAI_WIDTH=${FALAI_WIDTH:-512}
      - FALAI_HEIGHT=${FALAI_HEIGHT:-512}
      - FALAI_STEPS=${FALAI_STEPS:-20}
      - FALAI_CFG_SCALE=${FALAI_CFG_SCALE:-7}
      - IMAGE_PROVIDER=${IMAGE_PROVIDER:-falai}


